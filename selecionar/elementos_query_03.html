<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos por ID</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script defer src="../js/elemento_por_id_02.js"></script>
</head>

<body id="exercicio">

    <main>
        <section>
            <p>Lista de Aprovados</p>
            <ul>
                <li>Ana</li>
                <li>Rafael</li>
                <li>Gustavo</li>
                <li>Pedro</li>
            </ul>
            <p>Lista de Reprovados</p>
            <ul>
                <li>Alex</li>
                <li>Carlos</li>
                <li>Davi</li>
            </ul>
        </section>
    </main>

    <script>
        const primeiros = document.querySelectorAll('main > section li:nth-child(1)');
        primeiros.forEach(no => no.textContent = `>>>> ${no.textContent} <<<<`);	

        const items = document.querySelectorAll('main > section li');
        const ultimoItem = items[items.length - 1];
        const listaDeReprovados = ultimoItem.parentNode;

        console.log(listaDeReprovados.parentElement);
    </script>

</body>

</html>
