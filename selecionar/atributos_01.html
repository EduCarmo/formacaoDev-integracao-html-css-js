<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos por ID</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script defer src="../js/elemento_por_id_02.js"></script>
</head>

<body id="exercicio">

    <div>
        <a href="https://www.cod3r.com.br" target="_blank">Cod3r</a>
    </div>
    <div id="logo">
        <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="logo">
    </div>

    <script>
        const img = document.querySelector('img')
        console.log('src #1', img.getAttribute('src'))
        console.log('src #2', img.src)
        console.log('src #3', img['src'])


        const link = document.querySelector('a')
        console.log('href #1', link.getAttribute('href'))
        console.log('href #2', link.href)
        console.log('href #3', link['href'])
    </script>

</body>

</html>
