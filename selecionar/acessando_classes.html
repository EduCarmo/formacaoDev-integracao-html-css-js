<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos por ID</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script defer src="../js/elemento_por_id_02.js"></script>
</head>

<body id="exercicio">
    <div>
        Classes
    </div>

    <script>
        const div = document.querySelector('div');
        const classes = div.classList

        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque')

        console.log(classes.contains('destaque'))
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for (let classe of classes) {
            console.log(classe)
        }

        classes.forEach(classe => {
            console.log('ForEach...', classe)
        })
    </script>

</body>

</html>
